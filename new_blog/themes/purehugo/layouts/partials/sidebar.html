<div class="sidebar pure-u-1 pure-u-md-1-5">
  <div class="header">

    <hgroup>
    <a href="{{ .Site.BaseURL }}">
      <img class="bulkan-image" src="/img/bulkan_ney.png">
      <img class="bulkan-logo" src="/img/logo.png">
    </a>
    <h1 class="brand-title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
    <h2 class="brand-tagline">{{ with .Site.Params.description }} {{.}} {{end}}</h2>
    </hgroup>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a class="pure-button" href="http://photography.bulkan-evcimen.com/"><i class="fa fa-camera"></i> Photography</a>
        </li>

        {{ with .Site.Params.twitterName }}
        <li class="nav-item">
          <a class="pure-button" href="https://twitter.com/{{ . }}"><i class="fa fa-twitter"></i> Twitter</a>
        </li>
        {{ end }}
        {{ with .Site.Params.githubName }}
        <li class="nav-item">
          <a class="pure-button" href="https://github.com/{{ . }} "><i class="fa fa-github-alt"></i> github</a>
        </li>
        {{ end }}
        <li class="nav-item">
          <a class="pure-button" href="{{ .Site.BaseURL }}/index.xml"><i class="fa fa-rss"></i> rss</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
